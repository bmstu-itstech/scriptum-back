openapi: 3.0.3
info:
  title: Scriptum API
  version: 2.1.0
servers:
  - url: "{url}/api/v2"
    variables:
      url:
        default: http://localhost:8000
        description: >
          Протокол + адрес сервера + порт (если требуется).
          Без trailing / в конце. Пример: http://localhost:8000.
security:
  - bearerAuth: []

paths:
  /blueprints:
    get:
      operationId: getBlueprints
      tags:
        - blueprints
      description: >
        Возвращает полный список доступных пользователю шаблонов (blueprints). Пользователю доступны собственные 
        шаблоны и публичные.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBlueprintsResponse'
          description: ОК.
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

    post:
      operationId: createBlueprint
      tags:
        - blueprints
      description: >
        Создаёт пользовательский шаблон (blueprint). Если пользователь является администратором (role = UserAdmin), 
        то такой шаблон становится доступным для всех пользователей платформы. Автоматически создаёт ID шаблона.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBlueprintRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBlueprintResponse'
          description: ОК.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputError'
          description: Некорректное определение объекта.
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /blueprints/search:
    get:
      operationId: searchBlueprints
      tags:
        - blueprints
      description: >
        Совершает нечётки поиск по имени доступных пользователю шаблонам (blueprints). Пользователю доступны 
        собственные шаблоны и публичные.
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: Название или часть названия шаблона (blueprint).
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchBlueprintsResponse'
          description: ОК.
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /blueprints/{id}:
    get:
      operationId: getBlueprint
      tags:
        - blueprints
      description: >
        Возвращает конкретный шаблон (blueprint), если он доступен пользователю. Пользователю доступны собственные
        шаблоны и публичные.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Уникальный ID шаблона (blueprint).
      responses:
        "200":
          description: ОК.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBlueprintResponse'
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Нет доступа к шаблону.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "404":
          description: Шаблон не найден.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

    delete:
      operationId: deleteBlueprint
      tags:
        - blueprints
      description: >
        Удаляет шаблон (blueprint) пользователя.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Уникальный ID шаблона (blueprint).
      responses:
        "204":
          description: ОК.
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Нет доступа к шаблону.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "404":
          description: Шаблон не найден.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /blueprints/{id}/start:
    post:
      operationId: startJob
      tags:
        - blueprints
      description: >
        Запускает задачу на основании шаблона указанного ID. Задача запускается в асинхронном режиме. Возвращает
        ID задачи.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Уникальный ID шаблона (blueprint).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartJobRequest'
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartJobResponse'
          description: ОК.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputError'
          description: Некорректные входные данные для шаблона (blueprint).
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Нет доступа к шаблону.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /jobs:
    get:
      operationId: getJobs
      tags:
        - jobs
      description: >
        Возвращает список всех пользовательских задач (jobs). Возможна фильтрация по состоянию задачи.
      parameters:
        - in: query
          name: state
          required: false
          schema:
            $ref: '#/components/schemas/JobState'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobsResponse'
          description: ОК.
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /jobs/{id}:
    get:
      operationId: getJob
      tags:
        - jobs
      description: >
        Возвращает конкретную пользовательскую задачу (job).
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Уникальный ID задачи (job).
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobsResponse'
          description: ОК.
        "400":
          description: Некорректное значение фильтра - состояния задачи.
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Нет доступа к задаче.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /files:
    post:
      tags:
        - files
      operationId: uploadFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                attachment:
                  type: string
                  format: binary
                  description: Файл для загрузки на сервер.
              required:
                - attachment
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadFileResponse'
          description: ОК.
        "400":
          description: Некорректный формат загрузки файла.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /auth/login:
    post:
      tags:
        - auth
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        "200":
          description: OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        "400":
          description: Некорректный формат запроса.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "401":
          description: Некорректный логин или пароль.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /users:
    get:
      operationId: getUsers
      tags:
        - users
      description: >
        Возвращает полный список пользователей платформы. Запрос доступен только администраторам.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUsersResponse'
          description: ОК.
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Доступ запрещён для не-администраторов.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
    post:
      operationId: createUser
      tags:
        - users
      description:
        Создаёт пользователя с заданными параметрами. Доступно только для администраторов.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        "201":
          description: ОК.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
        "400":
          description: Некорректные данные пользователя.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputError'
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Доступ запрещён для не-администраторов.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /users/me:
    get:
      operationId: getUserMe
      tags:
        - users
      description: Возвращает информацию о текущем пользователе.
      responses:
        "200":
          description: ОК.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserMeResponse'
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Доступ запрещён для не-администраторов.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

  /users/{id}:
    get:
      operationId: getUser
      tags:
        - users
      description: >
        Возвращает информацию о пользователе. Доступно только для администраторов.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Уникальный ID пользователя.
      responses:
        "200":
          description: ОК.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Доступ запрещён для не-администраторов.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "404":
          description: Пользователь не найден.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

    patch:
      operationId: patchUser
      tags:
        - users
      description: >
        Обновляет информацию о пользователе. Доступно только для администраторов.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Уникальный ID пользователя.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchUserRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchUserResponse'
          description: ОК.
        "400":
          description: Некорректные данные пользователя.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputError'
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Доступ запрещён для не-администраторов.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "404":
          description: Пользователь не найден.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

    delete:
      operationId: deleteUser
      tags:
        - users
      description: >
        Удаляет пользователя по его ID. Доступно только для администраторов.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Уникальный ID пользователя.
      responses:
        "204":
          description: OK.
        "401":
          description: Неавторизованный доступ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'
        "403":
          description: Доступ запрещён для не-администраторов.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlainError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ValueType:
      type: string
      enum:
        - integer
        - real
        - string

    Field:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ValueType'
        name:
          type: string
        desc:
          type: string
        unit:
          type: string
      required:
        - type
        - name

    Visibility:
      type: string
      enum:
        - public
        - private

    Blueprint:
      type: object
      properties:
        id:
          type: string
        archiveID:
          type: string
        name:
          type: string
        desc:
          type: string
        visibility:
          $ref: '#/components/schemas/Visibility'
        in:
          type: array
          items:
            $ref: '#/components/schemas/Field'
        out:
          type: array
          items:
            $ref: '#/components/schemas/Field'
        ownerID:
          type: string
        ownerName:
          type: string
        createdAt:
          type: string
          format: date-time
          example: 2025-31-01T23:59:59.01Z
      required:
        - id
        - archiveID
        - name
        - visibility
        - in
        - out
        - ownerID
        - ownerName
        - createdAt

    Value:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ValueType'
        value:
          type: string
      required:
        - type

    JobState:
      type: string
      enum:
        - pending
        - running
        - finished

    JobResult:
      type: object
      properties:
        code:
          type: integer
        output:
          type: array
          items:
            $ref: '#/components/schemas/Value'
        message:
          type: string
      required:
        - code
        - output

    Job:
      type: object
      properties:
        id:
          type: string
        blueprintID:
          type: string
        archiveID:
          type: string
        ownerID:
          type: string
        state:
          $ref: '#/components/schemas/JobState'
        input:
          type: array
          items:
            $ref: '#/components/schemas/Value'
        out:
          type: array
          items:
            $ref: '#/components/schemas/Field'
        createdAt:
          type: string
          format: date-time
          example: 2025-31-01T23:59:59.01Z
        startedAt:
          type: string
          format: date-time
          example: 2025-31-01T23:59:59.01Z
        result:
          $ref: '#/components/schemas/JobResult'
        finishedAt:
          type: string
          format: date-time
          example: 2025-31-01T23:59:59.01Z
      required:
        - id
        - blueprintID
        - archiveID
        - ownerID
        - state
        - input
        - out
        - createdAt

    Role:
      type: string
      enum:
        - user
        - admin

    User:
      type: object
      properties:
        id:
          type: string
          example: 1234abcd
        email:
          type: string
        name:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - email
        - name
        - role
        - createdAt

    CreateBlueprintRequest:
      type: object
      properties:
        archiveID:
          type: string
        name:
          type: string
        desc:
          type: string
        in:
          type: array
          items:
            $ref: '#/components/schemas/Field'
        out:
          type: array
          items:
            $ref: '#/components/schemas/Field'
      required:
        - archiveID
        - name
        - in
        - out

    StartJobRequest:
      type: object
      properties:
        values:
          type: array
          items:
            $ref: '#/components/schemas/Value'
      required:
        - blueprintID
        - values

    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password

    CreateUserRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        role:
          $ref: '#/components/schemas/Role'
      required:
        - email
        - password
        - name
        - role

    PatchUserRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        role:
          type: string

    CreateBlueprintResponse:
      type: object
      properties:
        blueprintID:
          type: string
          example: 1234abcd
      required:
        - blueprintID

    GetBlueprintResponse:
      $ref: '#/components/schemas/Blueprint'

    GetBlueprintsResponse:
      type: array
      items:
        $ref: '#/components/schemas/Blueprint'

    GetJobResponse:
      $ref: '#/components/schemas/Job'

    GetJobsResponse:
      type: array
      items:
        $ref: '#/components/schemas/Job'

    SearchBlueprintsResponse:
      type: array
      items:
        $ref: '#/components/schemas/Blueprint'

    StartJobResponse:
      type: object
      properties:
        jobID:
          type: string
          example: 1234abcd
      required:
        - jobID

    UploadFileResponse:
      type: object
      properties:
        fileID:
          type: string
          example: 1234abcd
        size:
          type: number
      required:
        - fileID
        - size

    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
      required:
        - accessToken

    GetUsersResponse:
      type: array
      items:
        $ref: '#/components/schemas/User'

    GetUserResponse:
      $ref: '#/components/schemas/User'

    GetUserMeResponse:
      $ref: '#/components/schemas/User'

    CreateUserResponse:
      type: object
      properties:
        userID:
          type: string
      required:
        - userID

    PatchUserResponse:
      $ref: '#/components/schemas/User'

    InvalidInputError:
      type: object
      properties:
        code:
          type: string
          description: Уникальный код ошибки.
          example: blueprint-empty-archive-id
        message:
          type: string
          description: Сообщение об ошибке.
          example: expected not empty archive ID
      required:
        - code

    PlainError:
      type: object
      properties:
        message:
          type: string
          description: Сообщение об ошибке.
          example: some error message
      required:
        - message


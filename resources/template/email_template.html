<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
    }

    .section {
      margin-bottom: 15px;
    }

    .value {
      background-color: #f1f1f1;
      padding: 5px;
      border-radius: 3px;
      margin-bottom: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Результат выполнения задания</h2>

  <div class="section">
    <strong>Команда:</strong> {{.Command}} <br/>
    <strong>Время запуска:</strong> {{.StartedAt}}
  </div>

  <div class="section {{if eq .Code 0}}success{{else}}error{{end}}">
    <strong>Код выполнения:</strong> {{.Code}}
  </div>

  <div class="section">
    <strong>Результат:</strong><br/>
    {{range .OutputValues}}
      <div class="value">{{.}}</div>
    {{else}}
      <div class="value">[пусто]</div>
    {{end}}
  </div>

  {{if .ErrorMessage}}
  <div class="section error">
    <strong>Ошибка:</strong><br/>
    {{.ErrorMessage}}
  </div>
  {{end}}
</body>
</html>

services:
  db:
    image: postgres:15.3-alpine3.18
    command: postgres
    ports:
      - "${POSTGRES_PORT_EXT:-5434}:5432"
    env_file: .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB" ]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 10s
    networks:
      web-sc:
        aliases:
          - db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate
    networks:
      - web-sc
    volumes:
      - ./migrations:/migrations
    env_file: .env
    command: [ "-path", "/migrations", "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=${POSTGRES_SSLMODE}", "up" ]
    depends_on:
      db:
        condition: service_healthy

networks:
  web-sc:
    driver: bridge

volumes:
  postgres_data:

services:
  db:
    image: postgres:15.3-alpine3.18
    command: postgres
    ports:
      - "${POSTGRES_PORT_EXT:-5434}:5432"
    env_file: .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB" ]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 10s
    networks:
      web-umd:
        aliases:
          - db
    volumes:
      - ${POSTGRES_VOLUME:-./.pgdata}:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate
    networks:
      - web-umd
    volumes:
      - ./migrations:/migrations
    env_file: .env
    environment:
      DATABASE_URI: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
    command: [ "-path", "/migrations", "-database", "$DATABASE_URI", "up" ]
    depends_on:
      db:
        condition: service_healthy

  test:
    image: golang:1.23.7-alpine
    working_dir: /scriptum-back
    volumes:
      - ./:/scriptum-back
    environment:
      DATABASE_URI: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable"
    networks:
      - web-umd
    depends_on:
      - db
      - migrate
    command: sh -c "apk add --no-cache git && go test -v ./internal/service/"
    restart: "no"

networks:
  web-umd:
    driver: bridge
